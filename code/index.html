<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Lotus Bungallow</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/53791f77b9.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="appear first_index">
        <img src="../images/Logosansfond.svg" alt="">
    </div>
    <header>
        <nav class="navbar">
            <img src="../images/Logosansfond.svg" alt="" class="logo">
            <div class="links">
                <a href="">A propos</a>
                <a href="">Nos chambres</a>
                <a href="#choice">Nos services</a>
            </div>
            <a href="" class="facebook_page">
                <i class="fa-brands fa-square-facebook fa-2xl" style="color: rgb(118, 197, 81);"></i>
            </a>
        </nav>
    </header>

    <div class="container">
        <div class="container-text">
            <h1 class="first_h1">Le Lotus</h1>
            <h1 class="second_h1">Bungallow</h1>
            <p>l'ultime escapade à Foulpointe pour des souvenirs de vacances qui dureront toute une vie.</p>

            <button>
                <p>Reservez dès maintenant</p>
            </button>
        </div>

        <aside>
            <div class="image_container1">
                <img class="image_1" src="../images/158372397_759495664681480_6892640895078841516_n.jpg" alt="image 1">
            </div>
            <div class="image_container2">
                <img class="image_2" src="../images/EXTERIEUR_07.JPG" alt="image 2">
            </div>
            <div class="image_container3">
                <img class="image_3" src="../images/BUNGALOW_01_1.JPG" alt="image 3">
            </div>
        </aside>
    </div>

    <main>
        <div class="main-services-container" id="choice">
            <div class="proposition-text-container">
                <h1>
                    Nous proposons divers services:
                </h1>
                <div class="choice-container">
                    <a href="#choice" id="nos_plats">
                        nos plats
                    </a>
                    <a href="#choice" id="nos_activities">
                        nos activités
                    </a>
                </div>
            </div>
            <div class="image-display-container">
                <div class="left-display">
                    <img src="../images/EXTERIEUR_01.JPG" alt="" class="little-aside-picture">
                    <img src="../images/EXTERIEUR_07.JPG" alt="" class="big-aside-picture">
                </div>
                <div class="mid-display">
                    <img src="../images/EXTERIEUR_11.JPG" alt="" class="little-mid-picture">
                    <img src="../images/EXTERIEUR_01.JPG" alt="" class="big-mid-picture">
                </div>
                <div class="right-display">
                    <img src="../images/EXTERIEUR_07.JPG" alt="" class="big-aside-picture">
                    <img src="../images/EXTERIEUR_15.JPG" alt="" class="little-aside-picture">
                </div>
            </div>
            <div id="nos-plats-container">
                <div class="decoration-container">
                    <div class="plats-display">
                        <div class="display-container">
                            <img src="../images/EXTERIEUR_07.JPG" alt="" class="plat">
                            <img src="../images/EXTERIEUR_15.JPG" alt="" class="plat">
                            <img src="../images/EXTERIEUR_07.JPG" alt="" class="plat">
                            <img src="../images/EXTERIEUR_15.JPG" alt="" class="plat">
                            <img src="../images/EXTERIEUR_07.JPG" alt="" class="plat">
                            <img src="../images/EXTERIEUR_15.JPG" alt="" class="plat">
                        </div>
                    </div>
                    <div class="nos-plats-intro">
                        <h1>
                            Nos plats:
                        </h1>
                        <i class="fas fa-times fa-3x" id="close-button">x</i>
                    </div>
                </div>
            </div>
            <div id="activities-container">
                <div class="decoration-container">
                    <div class="activities-display">
                        <div class="display-container">
                            <img src="../images/EXTERIEUR_07.JPG" alt="" class="plat">
                            <img src="../images/EXTERIEUR_15.JPG" alt="" class="plat">
                            <img src="../images/EXTERIEUR_07.JPG" alt="" class="plat">
                            <img src="../images/EXTERIEUR_15.JPG" alt="" class="plat">
                            <img src="../images/EXTERIEUR_07.JPG" alt="" class="plat">
                            <img src="../images/EXTERIEUR_15.JPG" alt="" class="plat">
                        </div>
                    </div>
                    <div class="nos-plats-intro">
                        <h1>
                            Nos activités:
                        </h1>
                        <i class="fas fa-times fa-3x" id="close-button2">X</i>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
